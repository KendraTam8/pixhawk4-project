<!DOCTYPE>
<html>
	<head>
		<title>Aerlift Mavlink Data</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="Aerlift Logo Long (Gradient).png" alt="Aerlift Logo" class="resize"> 
			<h1 class="title"> Flight Data </h1>
			<button type="button" class="getButton hvr-fade" onclick="callAPI()"> Get data </button>
		</div>
		<div class="content">
			<p id="returnLabel"></p>
			<p> GPS </p>
			<table>
				<tr>
					<td>Fix</td>
					<td id="gpsFix"></td>
				</tr>
				<tr>
					<td>Latitude</td>
					<td id="gpsLat"></td>
				</tr>
				<tr>
					<td>Longitude</td>
					<td id="gpsLong"></td>
				</tr>
				<tr>
					<td>Speed</td>
					<td id="gpsSpeed"></td>
				</tr>
				<tr>
					<td>Satellites Visible</td>
					<td id="gpsSatsVis"></td>
				</tr>
			</table>
			<br>
			<div align = "center">
				<iframe 
					id = "map"
					width="450" 
					height="255" 
					frameborder="0" 
					scrolling="no" 
					marginheight="0" 
					marginwidth="0" 
					src="https://maps.google.com/maps?q=43.6532,-79.3832&hl=en;z=14&amp;output=embed"
					>
				</iframe>
				<br />
				<small>
					<a 
					href="https://maps.google.com/maps?q='+data.lat+','+data.lon+'&hl=en;z=14&amp;output=embed" 
					style="color:#0000FF;text-align:left" 
					target="_blank"
					>
					See map bigger
				</a>
				</small>
			</div>

		</div>
	</body>
</html>
